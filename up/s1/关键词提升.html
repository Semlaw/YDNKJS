<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			函数声明会被提升，但是函数表达式却不会被提升。
		</div>
		<div>
			函数声明和变量声明都会被提升。但是一个值得注意的细节(这个细节可以出现在有多个 “重复”声明的代码中)是函数会首先被提升，然后才是变量。
		</div>
		<script type="text/javascript">
			foo();
			function foo() {
				console.log('1')
			}
			var foo;
			//var foo 是重复的声明(因此被忽 略了)，因为函数声明会被提升到普通变量之前。

				function bar(){
					
				}
			}else{
				function bar(){
					
				}
			}

			//流程控制语句中函数声明提升函数的定义，只会提升相应的变量声明
		</script>
	</body>

</html>
